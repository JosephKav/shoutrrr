# yaml-language-server: $schema=schemas/shoutrrr-spec-v1.json
version: 1
scheme: telegram
props:
  Chats:
    type: list
    description: Chat IDs or Channel names (using @channel-name)
    required: true
    keys: [chats, channels]
    credential: false
  Notification:
    type: toggle
    description: If disabled, sends Message silently
    default: "Yes"
    keys: [notification]
    credential: false
  ParseMode:
    type: option
    description: How the text Message should be parsed
    default: None
    base: 10
    keys: [parsemode]
    values: [None, Markdown, HTML, MarkdownV2]
    credential: false
  Preview:
    type: toggle
    description: If disabled, no web page preview will be displayed for URLs
    default: "Yes"
    keys: [preview]
    credential: false
  Title:
    type: text
    description: Notification title, optionally set by the sender
    keys: [title]
    credential: false
  Token:
    type: text
    description: ""
    required: true
    urlparts: [password]
    credential: true
    validation: {regex: {matches: "[a-zA-Z0-9_-]+" } }
  BotID:
    type: text
    description: ""
    required: true
    urlparts: [user]
    credential: false
    validation: {regex: {matches: "[0-9]+" } }
  APIHost:
    type: text
    description: ""
    urlparts: [host]
    default: telegram
    credential: false
