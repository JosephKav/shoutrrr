# yaml-language-server: $schema=schemas/shoutrrr-spec-v1.json
version: 1
scheme: teams
props:
  AltID:
    type: text
    description: ""
    urlparts: [path1]
    credential: false
    validation: {regex: {known: hex32 } }
  Color:
    type: text
    description: ""
    keys: [color]
    credential: false
  Group:
    type: text
    description: ""
    urlparts: [user]
    credential: false
    validation: {regex: {known: uuid4 } }
  GroupOwner:
    type: text
    description: ""
    urlparts: [path2]
    credential: false
    validation: {regex: {known: uuid4 } }
  Host:
    type: text
    description: ""
    default: outlook.office.com
    keys: [host]
    credential: false
  Tenant:
    type: text
    description: ""
    urlparts: [host]
    credential: false
    validation: {regex: {known: uuid4 } }
  Title:
    type: text
    description: ""
    keys: [title]
    credential: false
