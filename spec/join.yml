# yaml-language-server: $schema=schemas/shoutrrr-spec-v1.json
version: 1
scheme: join
props:
  APIKey:
    type: text
    description: ""
    required: true
    urlparts: [password]
    credential: false
  Devices:
    type: list
    description: Comma separated list of device IDs
    required: true
    keys: [devices]
    credential: false
  Icon:
    type: text
    description: Icon URL
    keys: [icon]
    credential: false
  Title:
    type: text
    description: If set creates a notification
    keys: [title]
    credential: false
  Host:
    # HACK: This is only used to populate the host part of the URL
    type: text
    urlparts: [host]
    default: "join"
    description: ""
  Path:
    # HACK: This is only used to define the default empty path to prevent it from being "/"
    # This should just be aligned throughout all services!
    type: text
    urlparts: [path]
    default: ""
    description: ""