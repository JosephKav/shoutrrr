# yaml-language-server: $schema=schemas/shoutrrr-spec-v1.json
version: 1
scheme: gotify
options:
  # since the last path argument is used for the token, the optional paths should precede it
  reversePathPrio: yes
props:
  DisableTLS:
    type: toggle
    description: ""
    default: "No"
    keys: [disabletls]
    credential: false
  Host:
    type: text
    description: Server hostname (and optionally port)
    required: true
    urlparts: [host, port]
    credential: false
  Path:
    type: text
    description: Server subpath
    urlparts: [path]
    credential: false
  Priority:
    type: number
    description: ""
    default: "0"
    base: 10
    keys: [priority]
    credential: false
  Title:
    type: text
    description: ""
    default: Shoutrrr notification
    keys: [title]
    credential: false
  Token:
    type: text
    description: Application token
    required: true
    urlparts: [path1]
    credential: false
