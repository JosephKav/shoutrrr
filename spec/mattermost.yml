# yaml-language-server: $schema=schemas/shoutrrr-spec-v1.json
version: 1
scheme: mattermost
props:
  Channel:
    type: text
    description: Override webhook channel
    urlparts: [path2]
    credential: false
  Host:
    type: text
    description: Mattermost server host
    required: true
    urlparts: [host, port]
    credential: false
  Token:
    type: text
    description: Webhook token
    required: true
    urlparts: [path1]
    credential: true
  UserName:
    type: text
    description: Override webhook user
    urlparts: [user]
    credential: false
  Icon:
    type: text
    keys: [icon, icon_emoji, icon_url]
    required: false
    description: "Use emoji or URL as icon (based on presence of http(s):// prefix)"
    credential: false