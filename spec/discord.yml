# yaml-language-server: $schema=schemas/shoutrrr-spec-v1.json
version: 1
scheme: discord
props:
  Avatar:
    type: text
    description: Override the webhook default avatar with specified URL
    keys: [avatar, avatarurl]
    credential: false
  Color:
    type: color
    description: The color of the left border for plain messages
    default: "#50D9ff"
    base: 16
    keys: [color]
    credential: false
  ColorDebug:
    type: color
    description: The color of the left border for debug messages
    default: "#7b00ab"
    base: 16
    keys: [colordebug]
    credential: false
  ColorError:
    type: color
    description: The color of the left border for error messages
    default: "#d60510"
    base: 16
    keys: [colorerror]
    credential: false
  ColorInfo:
    type: color
    description: The color of the left border for info messages
    default: "#2488ff"
    base: 16
    keys: [colorinfo]
    credential: false
  ColorWarn:
    type: color
    description: The color of the left border for warning messages
    default: "#ffc441"
    base: 16
    keys: [colorwarn]
    credential: false
  JSON:
    type: toggle
    description: Whether to send the whole message as the JSON payload instead of
      using it as the 'content' field
    default: "No"
    keys: [json]
    credential: false
  SplitLines:
    type: toggle
    description: Whether to send each line as a separate embedded item
    default: "Yes"
    keys: [splitlines]
    credential: false
  Title:
    type: text
    description: ""
    keys: [title]
    credential: false
  Token:
    type: text
    description: ""
    required: true
    urlparts: [user]
    credential: false
  Username:
    type: text
    description: Override the webhook default username
    keys: [username]
    credential: false
  WebhookID:
    type: text
    description: ""
    required: true
    urlparts: [host]
    credential: false
  RawMode:
    type: custom
    urlparts: [path1]
    default: ""
    description: ""