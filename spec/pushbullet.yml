# yaml-language-server: $schema=schemas/shoutrrr-spec-v1.json
version: 1
scheme: pushbullet
props:
  Targets:
    type: list
    description: ""
    required: true
    urlparts: [path]
    credential: false
  Title:
    type: text
    description: ""
    default: Shoutrrr notification
    keys: [title]
    credential: false
  Token:
    type: text
    description: ""
    required: true
    urlparts: [host]
    credential: true
    validation:
      length: 
        equals: 34
